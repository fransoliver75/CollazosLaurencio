<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StileFrans - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-tshirt"></i>
                <span>StileFrans</span>
            </div>
            <p>Inicia sesión en tu cuenta</p>
        </div>
        
        <div class="login-form">

    <div class="message error" id="error-message">
        Credenciales incorrectas. Usa las cuentas de demostración.
    </div>

    <!-- BLOQUE NUEVO DE CUENTAS DE DEMOSTRACIÓN -->
    <div class="demo-accounts">
        <h3><i class="fas fa-info-circle"></i> Cuentas de demostración</h3>

        <div class="demo-account">
            <strong><i class="fas fa-user-shield"></i> Administrador</strong><br>
            Usuario: <b>admin</b><br>
            Contraseña: <b>1234</b>
        </div>

        <div class="demo-account">
            <strong><i class="fas fa-user"></i> Cliente</strong><br>
            Usuario: <b>cliente</b><br>
            Contraseña: <b>1234</b>
        </div>
    </div>
    <!-- FIN DEL BLOQUE NUEVO -->

            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingresa tu usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
            </div>
            
            <div class="role-selector">
                <div class="role-option selected" data-role="admin">
                    <i class="fas fa-user-shield"></i> Administrador
                </div>
                <div class="role-option" data-role="client">
                    <i class="fas fa-user"></i> Cliente
                </div>
            </div>
            
            <button class="btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
